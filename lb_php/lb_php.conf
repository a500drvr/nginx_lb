upstream members {
    server 172.10.1.21;
    server 172.10.1.22;
    server 172.10.1.23 weight=2;
}

server {
  listen 80;
  server_name *.nginx.lab;

  location / {
  proxy_pass http://members;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

}
